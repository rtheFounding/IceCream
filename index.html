<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Ice Cream</title>
</head>

<body>
    <div class="container-fluid">
        <p>Number of scoops: <input id="numberOfScoops" type="number" min="1" max="4" value="1"></p>
        <form>
            <input type="radio" name="coneOrCup" id="Cone" checked>
            <label for="Cone">Cone</label>
            <input type="radio" name="coneOrCup" id="Cup">
            <label for="Cup">Cup</label>
        </form> <br>
        <div id="toppings" style="display: none;">
            <p>Toppings</p>
            <div class="row boxes">
                <div class="col-sm-6">
                    <input type="checkbox" id="topping1" name="Sprinkles">
                    <label for="Sprinkles">Sprinkles ($0.50</label>
                </div>
                <div class="col-sm-6">
                    <input type="checkbox" id="topping2" name="Sprinkles">
                    <label for="Sprinkles">Whipped Cream ($0.25)</label>
                </div>
                <div class="w-100 d-none d-md-block"></div>
                <div class="col-sm-6">
                    <input type="checkbox" id="topping3" name="Sprinkles">
                    <label for="Sprinkles">Hot Fudge ($1.25)</label>
                </div>
                <div class="col-sm-6">
                    <input type="checkbox" id="topping4" name="Sprinkles">
                    <label for="Sprinkles">Cherry ($0.25)</label>
                </div>
            </div><br>
        </div>
        <button type="button" id="calculateOrder">Submit Order</button>
    </div>
    <table>
        <tr>
            <td>Base Price: $</td>
            <td><input id="basePrice" /></td>
        </tr>
        <tr>
            <td>Tax: $</td>
            <td><input id="tax" /></td>
        </tr>
        <tr>
            <td>Total Due: $</td>
            <td><input id="totalAmount" readonly /></td>
        </tr>
    </table>

    <script src="scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>


</body>

</html>
